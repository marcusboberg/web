{{ partial "head.html" . }}
</head>

<body>
  <div class="main">
  {{ partial "header-default.html" . }}
    <div class="terms">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
      <div class="term">
        <a href="{{ $data.Plural }}/{{ $key | urlize }}">
          <div class="term-title">{{ $key }} ({{ len $value }}) </div>
        </a>
      </div> <!-- term -->
    {{ end }}
    </div> <!-- terms -->
  {{ partial "footer-default.html" . }}
  </div> <!-- main end -->
</body>
</html>
