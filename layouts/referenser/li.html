<div class="content-container-post" style="background: url(/img/blue/{{ if .Params.background }}{{ .Params.background}}{{ else }}safespring_bilder_9.jpg{{ end }}); background-size: cover; background-position:center;">
    <div class="content-meta-post">
      <a class="content-category-blogg" href="/{{ .Section }}">
        Kundreferenser
      </a>
    </div>
    <br>
    <a class="post-heading-post" href="{{ .Permalink }}">
      {{ .Title }}
    </a>
    <div class="content-summary-blogg">
      {{ if .Params.intro }}{{ .Params.intro }}{{ else if gt (len .Summary) 200 }}{{ slicestr .Summary 0 45 }}... {{ end }}
    </div>
    <div style="margin-top:20px;">
      <a href="{{ .Permalink }}" id="text-button">LÃ¤s mer</a>
    </div>
  </div>
