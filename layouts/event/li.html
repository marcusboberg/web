<div class="content-container-post" style="background: url({{ if.Params.eventbild }}/event/image/background/{{ .Params.eventbild }}{{ else }}/event/image/background/Safespring_event.jpg{{ end }}); background-size: cover;">

  <div class="content-meta-post"><a class="content-category-event" href="/{{ .Section }}">{{ .Section }}</a> | {{ .Date.Format "Jan 2, 2006" }}:</div><br>
  <a class="post-heading-post" href="{{ .Permalink }}">{{ .Title }}</a>
  {{ if .Date.Before (now.AddDate 0 0 -1) }}
  <a class="content-summary-event" href="{{ .Permalink }}">Detta event har tyv√§rr redan varit</a>
  {{ else }}
  <div class="content-summary-event">{{ if gt (len .Summary) 200 }} {{ slicestr .Summary 0 45 }}... {{ end }}</div>
  {{ end }}
</div>
