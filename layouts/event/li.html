<div class="body my-2 mx-auto p-relative bg-white shadow-1 blue-hover" style="-webkit-filter: opacity(50%) grayscale(100%); /* Safari 6.0 - 9.0 */ filter: opacity(50%) grayscale(100%)">
        <img src="{{ if.Params.eventbild }}/event/image/background/{{ .Params.eventbild }}{{ else }}/blogg/images/background/background.jpg{{ end }}?auto=compress&cs=tinysrgb" alt="{{ .Title }}" class="d-block w-full" style="height: 240px;">
  <div class="px-2 py-2">
    <p class="mb-0 small font-weight-medium text-uppercase mb-1 text-muted lts-2px">
      {{ .Section }}
    </p>

    <h1 class="ff-serif font-weight-medium text-black card-heading mt-0 mb-1" style="line-height: 1.25;">
      {{ .Title }}
    </h1>

    <p class="mb-1">
      {{ .Params.intro }} &hellip;
    </p>

  </div>
  <a href="{{ .Permalink }}" class="text-uppercase d-inline-block font-weight-medium lts-2px ml-2 mb-2 text-center styled-link ff-serif">
    Passerat event
  </a>
</div>
