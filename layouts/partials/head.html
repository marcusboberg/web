<!DOCTYPE html>
<html class="index aktuellt chalmers kundreferenser om-oss pris supporttjanster" lang="sv-SE">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//analytics.safespring.com/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
  {{ "<!--[if IE]>" | safeHTML }}
  <meta HTTP-EQUIV="REFRESH" content="0;URL={{ if.Params.explorer }}{{ .Params.explorer }}{{ else }}/explorer{{ end }}">
  {{ "<![endif]-->" | safeHTML }}
    {{ partial "favicons.html" . }}
    <meta property="og:title" content="Safespring | {{ .Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .URL  | absURL }}" />
    <meta property="og:image" content='{{ .Site.BaseURL }}{{ if isset .Params "socialmedia" }}/img/{{ index .Params "socialmedia" }}{{ else if eq .Params.language "No" }}/img/safespring-social_media-animation-norway.gif{{ else }}/img/socialmedia/safespring-start.png{{ end }}'>    
    <meta property="og:description" content="{{ if isset .Params "intro" }}{{ index .Params "intro" }}{{ else }}Safespring är en publik molnplattform som är lokalt producerad. Med trygga datacenter håller du din data inom landets gränser. Läs mer!{{ end }}" />
    <meta property="og:site_name" content="Safespring" />
    {{ if isset .Params "noindex" }}
    <meta name="robots" content="noindex">
    {{ else }}{{ end }}
    <!-- Site Title changes according to current page -->
    <title>Safespring | {{ if .Title }}{{ .Title }}{{ else }}Säkra, lokala molntjänster{{ end }}</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="generator" content="2017.0.4.363" />
    <meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />
    <!-- Description changes according to current page -->
    <meta name="description" content="{{ if isset .Params "intro" }}{{ index .Params "intro" }}{{ else }}Safespring är en publik molnplattform som är lokalt producerad. Med trygga datacenter håller du din data inom landets gränser. Läs mer!{{ end }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!-- jQuery-->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}" type="text/css"/>
    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/e5abdf79b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hind:wght@300:600&family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="canonical" href="{{ .Permalink }}">
    <script src="/img/lazysizes.min.js" async></script>
    <!-- UPSALES visitor tag -->
    <script src="https://img.upsales.com/lBtRI6eK9zoMXU3igCaQIw==/visit/v.js"></script>
    <script async type="text/javascript" src="/js/text-balancer.js"></script>

    <!-- END UPSALES visitor tag -->
    <style> @import url('https://fonts.googleapis.com/css2?family=Hind:wght@300;600&family=Montserrat:wght@100;300;400;600&display=swap'); </style>
    <style>
      .balance-text {
        visibility: hidden;
      }

      @media (scripting: none) {
        .balance-text {
          visibility: visible;
        }
      }

      @supports (text-wrap: balance) {
        .balance-text {
          text-wrap: balance;
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style>
        .balance-text {
          visibility: visible !important;
        }
      </style>
    </noscript>
  </head>
