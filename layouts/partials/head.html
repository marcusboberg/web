<!DOCTYPE html>
<html class="index aktuellt chalmers kundreferenser om-oss pris supporttjanster" lang='{{ if eq .Params.language "En"}}En{{else if eq .Params.lanuage "No"}}No{{else}}Se{{end}}'>
<head>
  <script src="//cdn.cookietractor.com/cookietractor.js" data-lang='{{ if eq .Params.language "En"}}en-GB{{else if eq .Params.language "No"}}nb-NO{{else}}sv-SE{{end}}' data-id="17d1053b-7aec-41f1-b5b5-673ec4739d5a"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
  

  <!-- Kör script baserat på besökarens cookie settings -->
  <script type="text/javascript">

// Lägg till statistiskt script
window.addEventListener('CookieConsentGiven', function (event) {
  if (cookieTractor.consentGivenFor('statistical')) {
    var script = document.createElement('script');
    script.src = "/js/matomo.js"
    script.id = "statistics-script"
    document.getElementsByTagName('head')[0].appendChild(script) 
  }
}, false);

// Radera statistiskt script
window.addEventListener('CookieConsentRevoked', function (event) {
  var revokedStatistical = event.detail.consents.indexOf('statistical') > -1;
  if (revokedStatistical) {
    var script = document.getElementById('statistics-script');
    script.parentNode.removeChild(script);
  }
}, false);

// Lägg till marknadsföringsscript
window.addEventListener('CookieConsentGiven', function (event) {
  if (cookieTractor.consentGivenFor('marketing')) {
    var script = document.createElement('script');
    script.src = "https://img.upsales.com/lBtRI6eK9zoMXU3igCaQIw==/visit/v.js"
    script.id = "marketing-script"
    document.getElementsByTagName('head')[0].appendChild(script) 
  }
}, false);

// Radera marknadsföringsscript
window.addEventListener('CookieConsentRevoked', function (event) {
  var revokedMarketing = event.detail.consents.indexOf('marketing') > -1;
  if (revokedMarketing) {
    var script = document.getElementById('marketing-script');
    script.parentNode.removeChild(script);
  }
}, false);
</script>

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content='https://www.safespring.com/{{ if isset .Params "socialmedia" }}img/{{ index .Params "socialmedia" }}{{ else if eq .Params.language "No" }}img/safespring-social_media-animation-norway.gif{{ else }}img/socialmedia/safespring-start.png{{ end }}'>    
    <meta property="og:image" content='https://www2.safespring.com/{{ if isset .Params "socialmedia" }}img/{{ index .Params "socialmedia" }}{{ else if eq .Params.language "No" }}img/safespring-social_media-animation-norway.gif{{ else }}img/socialmedia/safespring-start.png{{ end }}'>    
    <meta property="og:description" content="{{ if isset .Params "intro" }}{{ index .Params "intro" }}{{ else }}Safespring är en publik molnplattform som är lokalt producerad. Med trygga datacenter håller du din data inom landets gränser. Läs mer!{{ end }}" />
    <meta property="og:site_name" content="Safespring" />
    {{ if isset .Params "noindex" }}
    <meta name="robots" content="noindex">
    {{ else }}{{ end }}
    <!-- Site Title changes according to current page -->
    <title>Safespring | {{ if .Title }}{{ .Title }}{{ else }}Säkra, lokala molntjänster{{ end }}</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="generator" content="2017.0.4.363" />
    <meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />

    <meta name="description" content="{{ if isset .Params "intro" }}{{ index .Params "intro" }}{{ else }}Safespring är en publik molnplattform som är lokalt producerad. Med trygga datacenter håller du din data inom landets gränser. Läs mer!{{ end }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!-- jQuery-->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/e5abdf79b6.js" crossorigin="anonymous"></script>
    <!-- END - Fonts -->
    <link rel="canonical" href="{{ .Permalink }}">
    <script src="/img/lazysizes.min.js" async></script>
    <script async type="text/javascript" src="/js/text-balancer.js"></script>
    <style> 
      @import url('https://fonts.googleapis.com/css2?family=Hind:wght@300;600&family=Montserrat:wght@100;300;400;600&display=swap'); 
    </style>
    <style>
      .balance-text {
        visibility: hidden;
      }

      @media (scripting: none) {
        .balance-text {
          visibility: visible;
        }
      }

      @supports (text-wrap: balance) {
        .balance-text {
          text-wrap: balance;
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style>
        .balance-text {
          visibility: visible !important;
        }
      </style>
    </noscript>
  </head>
