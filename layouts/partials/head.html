<!DOCTYPE html>
<html lang='{{ if eq .Params.language "En"}}en{{else if eq .Params.lanuage "No"}}no{{else}}se{{end}}'>
<head>
  <!-- Site Title changes according to current page -->
  <title>Safespring | {{ if .Title }}{{ .Title }}{{ else }}Svensk publik molnplattform{{ end }}</title>
  <meta charset="utf-8">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/main-v2.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;600&family=Montserrat:wght@100;300;400;600;700&display=swap" rel="stylesheet">

  <!-- Fonts -->
  <script defer type="text/javascript" src="https://kit.fontawesome.com/e5abdf79b6.js" crossorigin="anonymous"></script>

  <!-- Scripts -->
  <script defer type="text/javascript" src="//cdn.cookietractor.com/cookietractor.js" data-lang='{{ if eq .Params.language "En"}}en-GB{{else if eq .Params.language "No"}}nb-NO{{else}}sv-SE{{end}}' data-id="17d1053b-7aec-41f1-b5b5-673ec4739d5a"></script>
  <script defer type="text/javascript" src="/js/safespring-cookie-consent.js"></script>
  <!--<script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
  <script defer type="text/javascript" src="/js/lazysizes.min.js"></script>
  <script defer type="text/javascript" src="/js/text-balancer.js"></script>
  <link rel="stylesheet" href="/css/lite-yt-embed.css">
  <script defer src="/js/lite-yt-embed.js"></script>

  <meta property="og:title" content="Safespring | {{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content='https://www.safespring.com/{{ if isset .Params "socialmedia" }}img/{{ index .Params "socialmedia" }}{{ else if eq .Params.language "No" }}img/safespring-social_media-animation-norway.gif{{ else }}img/socialmedia/safespring-start.png{{ end }}'>    
  <meta property="og:description" content="{{ if isset .Params "intro" }}{{ index .Params "intro" }}{{ else }}Safespring är en publik molnplattform som är lokalt producerad. Med trygga datacenter håller du din data inom landets gränser. Läs mer!{{ end }}" />
  <meta property="og:site_name" content="Safespring" />
  <meta name="author" content="{{ .Params.author }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />
  <meta name="description" content="{{ if isset .Params "intro" }}{{ index .Params "intro" }}{{ else }}Safespring är en publik molnplattform som är lokalt producerad. Med trygga datacenter håller du din data inom landets gränser. Läs mer!{{ end }}" />
  <link rel="canonical" href="https://www.safespring.com{{ .Permalink }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{ if isset .Params "noindex" }}<meta name="robots" content="noindex">{{ else }}{{ end }}

  {{ partial "favicons.html" . }}

  {{ "<!--[if IE]>" | safeHTML }}<meta HTTP-EQUIV="REFRESH" content="0;URL={{ if.Params.explorer }}{{ .Params.explorer }}{{ else }}/explorer{{ end }}">{{ "<![endif]-->" | safeHTML }}
</head>
