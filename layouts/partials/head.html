<!DOCTYPE html>
<html
   class="
   index
   aktuellt
   chalmers
   kundreferenser
   om-oss
   pris
   support
   tjanster
   " lang="sv">
   <head>
   	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
      <!-- Google Tag Manager -->
      <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
         new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
         j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
         'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
         })(window,document,'script','dataLayer','GTM-TXLJWD7');
      </script>
      <!-- End Google Tag Manager -->

      <meta property="og:title" content="{{ .Title }}" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://www.safespring.com{{.URL}}" />
      <meta property="og:image" content="{{ if.Params.socialmediabild }}https://www2.safespring.com/img/whitepapers/{{ .Params.socialmediabild }}{{ else if.Params.huvudbildnamn }}https://www2.safespring.com/img/whitepapers/{{ .Params.huvudbildnamn }}{{ else if.Params.pageimage }}https://www2.safespring.com/img/pageimage/{{ .Params.pageimage }}{{ else }}https://www2.safespring.com/img/pageimage/Safespring_molntjanster.jpg{{ end }}"/>
      <meta property="og:description" content="{{ if.Params.intro }}{{ .Params.intro }}{{ else }}Safespring levererar säkra molntjänster som är lokalt producerade. Med trygga datacenter håller du din data inom landets gränser. Läs mer!{{ end }}" />
      <meta property="og:site_name" content="Safespring" />

      <!-- Site Title changes according to current page -->
      <title>Safespring | {{ if .Title }}{{ .Title }}{{ else }}Säkra molntjänster{{ end }}</title>
      <meta http-equiv="Content-type" content="text/html" charset="utf-8" />
      <meta name="generator" content="2017.0.4.363" />
      <meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />
      <!-- Description changes according to current page -->
      <meta name="description" content="{{ .Site.Params.meta.description }}" />
      <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href={{ "/img/favicon.ico" | relURL }} />
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <!-- CSS -->
      <link rel="stylesheet" href={{ "css/main.css" | relURL }} />
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Hind:600|Montserrat:500" rel="stylesheet">
      <!-- RSS -->
      <link rel="canonical" href="{{ .Permalink }}">
      {{ if .RSSLink }}
      <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
      {{ end }}
   </head>
