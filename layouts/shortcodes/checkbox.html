<!-- Checkbox Shortcode -->
<div class="checkbox-wrapper" onclick="toggleCheckbox(this)">
  <div class="checkbox-circle"><i class="fa fa-check checkbox-icon"></i></div>
  <p class="checkbox-text">{{ .Inner }}</p>
</div>

<!-- Stylar för Checkbox -->
<style>
.checkbox-wrapper {
  cursor: pointer;
  display: flex;
  align-items: center;
}

.checkbox-circle {
background-color: #E8EFF3;
transition: all 0.2s;
  height: 50px;
  padding-inline: 16px;
  border-radius: 50%;
  transition: all 0.2s;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px; /* Justera storleken på din ikon här */
  color: transparent; /* Döljer ikonen initialt */
}

.checkbox-circle.checked {
  background-color: #32CD3240;
  color: #32CD32;
  display: flex;
  justify-content: center;
  align-items: center;
}

.checkbox-text {
  padding-left: 30px;
}

.checkbox-wrapper:hover .checkbox-circle {
  transform: scale(1.1);
}

.checkbox-wrapper:active .checkbox-circle {
  transform: scale(1.2);
}
</style>

<!-- JavaScript för att hantera klick -->
<script>
function toggleCheckbox(element) {
  const circle = element.querySelector('.checkbox-circle');
  circle.classList.toggle('checked');
}
</script>
