<div class="flex-content">
  <div class="body p-relative">
    <div class="d-block w-full">
    </div>
    <div class="px-2 py-2">
      <h3 style="font-size: 16px; line-height: 10px !important; margin-top:0px !important;">
        {{ .Get "title" }}
      </h3>
      <h2 style="margin-bottom: -10px; font-size: 20px; line-height: 10px !important; padding-top: 5px !important;">
        {{ .Get "name" }}
      </h2>
      <p style="line-height: 10px !important; margin-bottom:0px !important;">
        <a style="color:#323232" href="mailto:{{.Get `email`}}">{{ .Get "email" }}</a>
      </p>
    </div>
  </div>
</div>
