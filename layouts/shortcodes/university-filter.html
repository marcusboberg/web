<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.country-1sverige:before {
			content: " "!important;
			position: relative;
			transform: translateY(-7%);
			width: 4em !important;
			height: 3em;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			background-image: url('/img/flags/sweden.svg');
		}

		.country-2norge:before {
			content: " "!important;
			position: relative;
			transform: translateY(-7%);
			width: 4em !important;
			height: 3em;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			background-image: url('/img/flags/norway.svg') !important;
		}

		.country-3danmark:before {
			content: " "!important;
			position: relative;
			transform: translateY(-7%);
			width: 4em !important;
			height: 3em;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			background-image: url('/img/flags/denmark.svg');
		}
		.universitylist>li {
		    display: flex;
		    padding: 7px 16px 7px 0px;
		    background: #195f8c20;
		    border-radius: 30px;
		    list-style: none;
		    margin: 4px !important;
		    font-weight: 600;
		    color: var(--main-color);
		    font-size: 14px;
		    position: relative;
		    text-indent: 0px;
		    padding-left: 17px;
		    align-items: center;
		}
		.universitylist>li:before {
			content: "";
			color: var(--green-color) !important;
			margin-right: 4px;
		}
		.universitylist {
			display: none;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
			padding: 0;
		}
		.noMatchMessage>li {
			padding: 7px 10px 7px 20px;
			background: #195F8C20;
			border-radius: 10px;
			list-style: none;
			margin: 4px !important;
			font-weight: 600;
			color: var(--main-color);
			font-size: 14px;
		}
		.noMatchMessage>li:before {
			color: red !important;
		}
		.noMatchMessage {
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
			padding: 0;
		}
	</style>
</head>
<body>
	<input type="text" id="filterInput" placeholder="Name of organisation..." style="width:80%;" />    <button id="toggleButton">Show all</button>
	<div id="universityContainer">
		{{ range $country, $universities := site.Data.universities }}
		<ul id="dataList-{{ $country | urlize }}" class="universitylist">
			{{ range $universities }}
			<li class="country-{{ $country | urlize }}">{{ . }}</li>
			{{ end }}
		</ul>
		{{ end }}
	</div>
	<div id="noMatchMessage">
		<ul class="noMatchMessage">
			<li>No match was found.</li>
		</ul>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const filterInput = document.getElementById('filterInput');
			const lists = document.querySelectorAll('.universitylist');
			const toggleButton = document.getElementById('toggleButton');
			const noMatchMessage = document.getElementById('noMatchMessage');
			let showingAll = false;
			noMatchMessage.style.display = "none";
			filterInput.addEventListener('input', function () {
				const filterValue = this.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
				let hasMatch = false;
				lists.forEach(list => {
					let listHasMatch = false;
					const items = list.querySelectorAll('li');
					items.forEach(item => {
						const text = item.textContent.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
						if (text.includes(filterValue)) {
							item.style.display = '';
							listHasMatch = true;
						} else {
							item.style.display = 'none';
						}
					});
					if (listHasMatch) {
						list.style.display = "flex";
						hasMatch = true;
					} else {
						list.style.display = "none";
					}
				});
				if (hasMatch) {
					noMatchMessage.style.display = "none";
				} else {
					noMatchMessage.style.display = "block";
				}
			});
			toggleButton.addEventListener('click', function () {
				if (showingAll) {
					lists.forEach(list => list.style.display = "none");
					toggleButton.textContent = "Show all";
				} else {
					lists.forEach(list => {
						list.style.display = "flex";
						list.querySelectorAll('li').forEach(item => item.style.display = '');
					});
					toggleButton.textContent = "Hide all";
				}
				showingAll = !showingAll;
			});
		});
	</script>
</body>
