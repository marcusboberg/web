<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtera efter CPU, RAM och Lagring</title>
  <!-- Google Fonts (valfritt för en modern känsla) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }
    /* Container för filterfälten */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filter-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px 20px;
      background: #fff;
      min-width: 90px; /* för att se en "knapp-liknande" layout */
      text-align: center;
    }
    /* Inspirerat av bilden: liten överskrift och större text för värdet */
    .filter-box label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #777;
      margin-bottom: 4px;
    }
    .filter-box input {
      border: none;
      outline: none;
      text-align: center;
      font-size: 1.2rem;
      width: 60px; /* anpassa efter önskat utseende */
      color: #333;
    }
    .filter-box input::placeholder {
      color: #bbb;
    }
    .filter-box input:focus {
      outline: none;
    }
    /* Knapp för att trigga filtrering */
    .filter-button {
      display: block;
      margin: 0 auto;
      padding: 10px 25px;
      background: #00509e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .filter-button:hover {
      background: #003f7f;
    }
    /* Exempel på flavor-lista */
    .flavor-list {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .flavor-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      text-align: center;
    }
    .flavor-card h3 {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #444;
    }
    .flavor-card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Filtrera Flavors</h1>
  
  <!-- Filter-rad med 3 "boxar" inspirerade av referensbilden -->
  <div class="filter-container">
    <div class="filter-box">
      <label for="cpuFilter">CPU</label>
      <input type="number" id="cpuFilter" placeholder="2">
    </div>
    <div class="filter-box">
      <label for="ramFilter">RAM</label>
      <input type="number" id="ramFilter" placeholder="4">
    </div>
    <div class="filter-box">
      <label for="diskFilter">STORAGE</label>
      <input type="number" id="diskFilter" placeholder="100">
    </div>
  </div>
  
  <button class="filter-button" id="filterButton">Filtrera</button>
  
  <!-- Exempel-lista på flavors -->
  <div class="flavor-list" id="flavorList"></div>
  
  <script>
    // Exempeldata: blandade flavors
    const allFlavours = [
      { name: 'FLAVOR-l2. c2 r4. 100', cpu: 2, ram: 4, disk: 100 },
      { name: 'FLAVOR-l2. c2 r4. 500', cpu: 2, ram: 4, disk: 500 },
      { name: 'FLAVOR-l2. c4 r8. 100', cpu: 4, ram: 8, disk: 100 },
      { name: 'FLAVOR-l2. c8 r16. 100', cpu: 8, ram: 16, disk: 100 },
      { name: 'FLAVOR-b2. c1 r2', cpu: 1, ram: 2, disk: 0 },
      { name: 'FLAVOR-b2. c8 r16', cpu: 8, ram: 16, disk: 0 },
      { name: 'FLAVOR-l2. c16 r32. 500', cpu: 16, ram: 32, disk: 500 },
      { name: 'FLAVOR-l2. c16 r64. 500', cpu: 16, ram: 64, disk: 500 },
      { name: 'FLAVOR-l2. c32 r64.1000', cpu: 32, ram: 64, disk: 1000 }
    ];
    
    const flavorListEl = document.getElementById('flavorList');
    const cpuFilterEl = document.getElementById('cpuFilter');
    const ramFilterEl = document.getElementById('ramFilter');
    const diskFilterEl = document.getElementById('diskFilter');
    const filterButton = document.getElementById('filterButton');
    
    // Funktion: rendera flavor-lista
    function renderFlavors(flavors) {
      flavorListEl.innerHTML = '';
      if (flavors.length === 0) {
        flavorListEl.innerHTML = '<p style="text-align:center;">Inga flavors matchade din sökning.</p>';
        return;
      }
      flavors.forEach(flavor => {
        const card = document.createElement('div');
        card.className = 'flavor-card';
        card.innerHTML = `
          <h3>${flavor.name}</h3>
          <p>${flavor.cpu} vCPU, ${flavor.ram} GB RAM, ${flavor.disk > 0 ? flavor.disk + ' GB disk' : 'Ingen disk'}</p>
        `;
        flavorListEl.appendChild(card);
      });
    }
    
    // Initial rendering
    renderFlavors(allFlavours);
    
    // Filtrera
    filterButton.addEventListener('click', () => {
      const minCpu = parseInt(cpuFilterEl.value) || 0;
      const minRam = parseInt(ramFilterEl.value) || 0;
      const minDisk = parseInt(diskFilterEl.value) || 0;
      const filtered = allFlavours.filter(f => 
        f.cpu >= minCpu &&
        f.ram >= minRam &&
        f.disk >= minDisk
      );
      renderFlavors(filtered);
    });
  </script>
</body>
</html>
